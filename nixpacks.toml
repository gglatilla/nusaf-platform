# Nixpacks configuration for Railway
# This builds the Nusaf Platform backend

# Disable caching to avoid EBUSY errors with npm
[options]
no_cache = true

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npm run build -w shared",
  "cd backend && npx prisma generate && npm run build"
]

[start]
cmd = "cd backend && npx prisma migrate deploy && npm run start"
