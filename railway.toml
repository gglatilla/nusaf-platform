# Railway configuration for Nusaf Platform backend
# Deploy from project root to support npm workspaces

[build]
builder = "nixpacks"
buildCommand = "rm -rf node_modules/.cache && npm ci && npm run build -w shared && cd backend && npx prisma generate && npm run build"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
