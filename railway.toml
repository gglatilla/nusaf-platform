# Railway configuration for Nusaf Platform backend
# Deploy from project root to support npm workspaces

[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build -w shared && cd backend && npx prisma generate && npm run build"
nixpacksConfigPath = "nixpacks.toml"

[deploy]
startCommand = "cd backend && npx prisma migrate deploy && npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
